<body>
  <div class="add-todo">
    <input type="text" placeholder="Enter TODO here" class="enter-todo" maxlength="35">

    <button class="add-button" 
    onclick="
    getTodoAndDate()
    // getText()
    // appendNewRow()
    clearInput()
    ;">Add</button>
  </div>

  <div id="todo-list">

    <!-- This is TODO List heading -->

      <div class="sr-no">Sr No.</div>
      <div class="actual-todo">TODO</div>
      <div class="todo-date">Date</div>
      <div class="delete-todo-button"></div>
    </div>

    
    <!-- TODO starts from here -->
